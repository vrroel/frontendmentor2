<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <picture class="card-img">
        <source media="(min-width: 700px )" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="card-content">
        <span class="product-type">Perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <ul class="prices">
          <li class="price">$149.99</li>
          <li class="price-b"> <del>$169.99</del></li>
        </ul>

        <button class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
